<div [class]="{'row': true, 'justify-content-end': toRight}" >
    <div class="col-auto px-0 " style=" position: relative; max-width: 30em;">
        <div class="border shadow-sm p-0 px-3 py-1" [ngStyle]="!toRight?  { 'border-radius': '10px', 'border-top-left-radius': 0, 'background-color': '#fff'} : { 'border-radius': '10px', 'border-top-right-radius': 0, 'background-color': '#b0f7f7'}">
            <div class="" style="position: relative; padding-right: 5em;">
                <span style="font-size: 90%;">{{text}}</span>
                
                <div style="position: absolute; right: 0; bottom: 0; font-size: 75%;">
                    <span>{{formattedTime}}</span> 

                    <span *ngIf="toRight && !viewed">
                        <i class="bi bi-check"></i>
                    </span>
                    <span *ngIf="toRight && viewed">
                        <i class="bi bi-check-all"></i>
                    </span>
                </div>
            </div>
        </div>
        <span [hidden]="!toRight" style="position: absolute; right: -8px; top: -8px;">
            <svg viewBox="0 0 8 13" width="8" height="13" class="border-top" >
                <path opacity=".13" d="M5.188 1H0v11.193l6.467-8.625C7.526 2.156 6.958 1 5.188 1z"></path>
                <path fill="#b0f7f7" d="M5.188 0H0v11.193l6.467-8.625C7.526 1.156 6.958 0 5.188 0z"></path>
            </svg>
        </span>
        <span  [hidden]="toRight" style="position: absolute; left: -8px; top: -8px; ">
            <svg viewBox="0 0 8 13" width="8" height="13" class="border-top" >
                <path opacity=".13" fill="#0000000" d="M1.533 3.568L8 12.193V1H2.812C1.042 1 .474 2.156 1.533 3.568z"></path>
                <path fill="#fff" d="M1.533 2.568L8 11.193V0H2.812C1.042 0 .474 1.156 1.533 2.568z"></path>
            </svg>  
        </span>
          
    </div>
</div>
