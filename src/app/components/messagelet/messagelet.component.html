<div class="mb-2" [align]="from === 'you'? 'right': 'left'" style="">
    <div class="" style="width: 20em; position: relative;">
        <div class="border px-3 py-1 bg-white" [ngStyle]="from !== 'you'?  { 'border-radius': '10px', 'border-top-left-radius': 0} : { 'border-radius': '10px', 'border-top-right-radius': 0}">
            <div class="">
                <span>{{text}}</span>
            </div>
            <div align="right">
                <span>{{time}}</span>
            </div>
        </div>
        <span [hidden]="from !== 'you'" style="position: absolute; right: -8px; top: -8px;">
            <svg viewBox="0 0 8 13" width="8" height="13" class="" >
                <path opacity=".13" d="M5.188 1H0v11.193l6.467-8.625C7.526 2.156 6.958 1 5.188 1z"></path>
                <path fill="currentColor" d="M5.188 0H0v11.193l6.467-8.625C7.526 1.156 6.958 0 5.188 0z"></path>
            </svg>
        </span>
        <span [hidden]="from === 'you'" style="position: absolute; left: -8px; top: -8px;">
            <svg viewBox="0 0 8 13" width="8" height="13" class="" >
                <path opacity=".13" fill="#0000000" d="M1.533 3.568L8 12.193V1H2.812C1.042 1 .474 2.156 1.533 3.568z"></path>
                <path fill="currentColor" d="M1.533 2.568L8 11.193V0H2.812C1.042 0 .474 1.156 1.533 2.568z"></path>
            </svg>  
        </span>
          
    </div>
</div>
