<div class="px-0 bg-light py-2 border w-100 mx-auto">

    <!-- reply to -->
    <div *ngIf="replyToMessage"  class="row gx-0 mx-0 flex-nowrap" >
        <div class="col-10 rounded-3 border-start border-info border-3 bg-white mb-1 ps-2" style="opacity: 1; margin-left: 8%;">
            <p class="text-info mb-0" style="font-size: 90%;">{{replyToPeople}}</p>
            <div class="pb-1 text-secondary" style="font-size: 75%;">
                {{replyToMessage.text}}
            </div>
        </div>
        <div class="col-1 ps-0">
            <div align = "right">
                <button class="btn text-center" (click) ="cancelReply.emit({})">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
        </div>
    </div>
    <div class="row gx-0 mx-0 flex-nowrap">
        <div class="col-auto m-0">
            <button class="btn m-1 p-1 ">
                <i class="bi bi-emoji-smile-fill"></i>
            </button>
            <button class="btn m-1 p-1 ps-2">
                <i class="bi bi-paperclip"></i>
            </button>
        </div>
    
        <div class="col my-1 border border-info rounded-pill bg-white px-3" > 
            <input class="form-control border-0" type="text" placeholder="Type a new message" [(ngModel)]="msgTxt" (ngModelChange) = "textInputChange($event)" (keyup.enter)= "submit()" style="font-size: 90%;" />
        </div>
    
        <div class="col-1 pe-1">
            <div align="right">
                <button class="btn mt-1" (click)= "submit()">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
            
        </div>
    </div>
    
</div>
