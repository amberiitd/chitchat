<div class="row bg-light py-2 border flex-nowrap">
    <div class="col-4 m-0" style="width: auto;">
        <button class="btn m-1">
            <i class="bi bi-emoji-smile-fill"></i>
        </button>
        <button class="btn m-1">
            <i class="bi bi-paperclip"></i>
        </button>
    </div>

    <div class="col ps-0 my-1 border border-info rounded-pill bg-white ps-3" >
        <input class="form-control border-0" type="text" placeholder="Type a new message" [(ngModel)]="msgTxt"/>
    </div>

    <div class="col-2" style="width: auto;">
        <button class="btn mt-1" (click)= "submit()">
            <i class="bi bi-send-fill"></i>
        </button>
    </div>
</div>
